<body style="padding-top: 65px">
<nav class="navbar bg-light fixed-top navbar-light">
    <h1 class="navbar-brand" style="font-family: 'Hachi Maru Pop'">System prostych ankiet - Niedzielski - 206074</h1>
</nav>
<div class="container-fluid justify-content-center">
    <div>
        <form  th:action="@{/logowanie}" method="post">
            <div class="form-group">
                <label for="imie">Login</label>
                <input id="imie" type="text" class="form-control" placeholder="Podaj login" required=""/>
            </div>
            <div class="form-group">
                <label for="passwd">Hasło</label>
                <input id="passwd" type="password" class="form-control" placeholder="Podaj hasło" required=""/>
            </div>
            <input type="submit" class="btn btn-light" value="Zaloguj">
        </form>
    </div>
    <div class="row justify-content-center" th:if="${param.error}">
        <div class="alert alert-danger">
            Jest błąd
        </div>
    </div>
    <div class="row justify-content-center" th:if="${param.logout}">
        <div class="alert alert-danger">
            Już jesteś zalogowany
        </div>
    </div>

</div>
</div>

</body>
