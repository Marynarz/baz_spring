<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>System ankiet Niedzielski | 206074</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body style="padding-top: 65px">
<nav class="navbar bg-light fixed-top navbar-light">
    <h1 class="navbar-brand" style="font-family: 'Hachi Maru Pop'">System prostych ankiet - Niedzielski - 206074</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <form th:action="@{/}" method="get">
                <input type="submit" class="btn btn-lg btn-block mt-2" value="Strona główna"/>
            </form>
        </li>
        <li class="nav-item">
            <form th:action="@{'/ankieta/' + ${ankId} + '/dodaj_pytanie'}"  method="get">
                <input type="submit" class="btn btn-lg btn-block mt-2" value="Dodaj pytanie"/>
            </form>
        </li>
        <li class="nav-item logout">
            <form th:action="@{/logout}" method="get">
                <input type="submit" class="btn btn-lg btn-block mt-2" value="Logout"/>
            </form>
        </li>
        <li class="nav-item">
        </li>
    </ul>
</nav>
<div class="container-fluid justify-content-center">
    <div class="row align-middle">
        <div class="card-deck" th:unless="${#lists.isEmpty(questionList)}">
            <form class="card" action="#" th:action="@{/ankieta/zapisz}" th:object="${answerForm}" method="post">
                <fieldset>
                    <div th:each="question : ${questionList}">
                        <h3 class="h2 mb-3 font-weight-normal">Question:</h3>
                        <label class="w-100" th:text="${question.pytanko}"></label>
                        <h5 class="h2 mb-3 font-weight-normal">Answer:</h5>
                        <div th:each="AnswerFormItem, itemStat : *{answers}">
                            <label th:if="${AnswerFormItem.getQuestionId() == question.id}"
                                   th:text="*{answers[__${itemStat.index}__].text}"></label>
                            <input type="hidden" th:if="${AnswerFormItem.getQuestionId() == question.id}" id="text"
                                   th:field="*{answers[__${itemStat.index}__].text}">
                            <input th:if="${AnswerFormItem.getQuestionId() == question.id}" type="radio"
                                   id="isChecked" value="1" th:field="*{answers[__${itemStat.index}__].isChecked}"/>
                            <input type="hidden" id="id" th:field="*{answers[__${itemStat.index}__].id}">
                        </div>
                    </div>
                    <input class="btn btn-lg mt-2" type="submit" id="submitButton" th:value="Save">
                    <input class="btn btn-lg mt-2 delete" type="submit" id="deleteButton" th:value="Delete">
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
