<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>System ankiet Niedzielski | 206074</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-light fixed-top navbar-light">
    <h1 class="navbar-brand" style="font-family: 'Hachi Maru Pop'">System prostych ankiet - Niedzielski - 206074</h1>
</nav>
<div class="container">
    <div>
        <form class="form-signin" th:object="${uzytkownik}" th:action="@{/rejestracja}" method="post" action="#">
            <div class="form-group">
                <label for="imie">Imie</label>
                <input id="imie" type="text" class="form-control" placeholder="Podaj imię" th:field="${uzytkownik.login}" />
            </div>
            <div class="form-group">
                <label for="Mail">Mail</label>
                <input id="Mail" type="email" class="form-control" placeholder="Podaj adres e-mail" th:field="${uzytkownik.mail}" />
            </div>
            <div class="form-group">
                <label for="passwd">Haslo</label>
                <input id="passwd" type="password" class="form-control" placeholder="Podaj hasło" th:field="${uzytkownik.password}" />
            </div>
            <input type="submit" class="btn btn-light" value="Utwórz Użytkownika">
        </form>
    </div>
</div>
</div>

</body>
</html>
